<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm">
    <ion-item>
      <ion-input required placeholder="Email" #user name="user" [(ngModel)]="registerInfo.email"  type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input required placeholder="Password" #password  [(ngModel)]="registerInfo.password" name="password" type="password"></ion-input>
      <ion-icon  item-content name="eye-off" class="passwordIcon"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input required placeholder="Confirm Password" #confirmPassword  [(ngModel)]="registerInfo.confirm_password" name="confirm_password" type="password"></ion-input>
      <ion-icon  item-content name="eye-off" class="passwordIcon"></ion-icon>
    </ion-item>
    <ion-row>
      <ion-col col-12>
        <ion-button expand="block" (click)="registerEmail(form)">
          <ion-text>Sign In</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>



  </form>
</ion-content>
