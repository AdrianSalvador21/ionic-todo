<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button menu="first" color="primary"></ion-menu-button> -->
    </ion-buttons>
    <!-- <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-title>Mis tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-list style="margin-top: 1.5rem; padding-bottom: 1.3rem;">
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item lines="inset" [routerLink]="['/details', todo.id]">
        <ion-label>
          <h2>{{todo.task}}</h2>
          <p>I'm a big deal.</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed" color="danger">
    <ion-fab-button routerDirection="forward" color="danger" (click)="logout()">
      <ion-icon name="exit-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
